<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live chat</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="output.css" />

    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="socket.js"></script>
  </head>
  <body>
    <div class="container mx-auto px-4">
      <div class="flex p-5">
        <div class="md:w-3/12 left-side h-screen border-r">
          <div class="">
            <div class="w-full bg-secondary p-2">
              <h6 class="font-bold">Chats</h6>
            </div>
            <div class="w-full p-2">
              <div>
                <input
                  type="text"
                  placeholder="Search..."
                  class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                />
              </div>
            </div>
          </div>
          <div class="user-list"></div>
        </div>
        <div class="md:w-9/12 right-side h-screen">
          <div class="flex">
            <div class="w-full bg-secondary p-2">
              <h6 class="font-bold" id="user_name">Admin</h6>
            </div>
          </div>
          <div class="my-2">
            <div class="message_box ml-4 overflow-y-auto h-96"></div>
          </div>
          <div class="flex items-end text-input ms-2">
            <div class="flex-1">
              <input
                type="text"
                class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline msg"
              />
            </div>
            <div class="flex-2 mb-3 ms-2">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded send"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="panel.js"></script>
  </body>
</html>
